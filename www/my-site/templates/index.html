<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      body {
        font-size: 20px;
      }

      ul {
        display: flex;
        padding: 10px;
        background: black;
        font-size: 30px;
      }

      ul a {
        color: white
      }

      li {
        display: inline-block;
        margin-right: 20px;
        padding: 10px;
        border-radius: 5px;
        list-style: none;
      }

      li.active {
        background: white;
      }

      li.active a {
        color: black;
      }

      main {
        padding: 30px;
      }

      .chart-container {
        display: flex;
      }

      .chart-column {
        flex: 1 1 10px;
        margin-right: 3px;
        background: red;
      }

      .chart-container {
        display: flex;
        flex-direction: column;
        overflow-x: auto;
      }

      .chart-line {
        font-weight: bold;
        width: 100%;
        display: flex;
        text-align: right;
      }

      .chart-col {
        padding-left: 5px;
        text-align: left;
        margin-block-end: 3px;
        background-color: #78acff
      }

      .chart-col-title {
        padding-right: 5px;
        display: block;
        width: 300px;
      }
      
    </style>
  </head>
  <body>
    {% include ("header.html") with links %}
  </body>
</html>
